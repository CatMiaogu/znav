<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D打印导航</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <link rel="apple-touch-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="./assets/app.css" rel="stylesheet">
</head>

<body>
  <header class="navbar navbar-light topbar sticky-top shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary d-lg-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="切换侧栏">
          <i class="bi bi-list"></i>
        </button>
        <button class="btn btn-outline-secondary d-none d-lg-inline-flex" type="button"
          onclick="toggleSidebarForDesktop()" title="展开/收起侧栏">
          <i class="bi bi-layout-sidebar-inset"></i>
        </button>
        <a class="navbar-brand ms-1 d-flex align-items-center" href="#">
          <img src="./assets/logo.png" alt="Logo" class="navbar-logo me-2">
          3D打印导航
        </a>
      </div>
      <div class="d-flex align-items-center gap-3">
        <form class="d-none d-sm-flex top-search" role="search" onsubmit="return false;">
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
            <input id="search" type="search" class="form-control" placeholder="搜索站点或分类... (Ctrl+K)">
          </div>
        </form>
        <button class="btn btn-outline-secondary" id="themeToggle" title="切换夜间/日间模式">
          <i class="bi bi-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="container-fluid layout d-flex">
    <!-- 侧边栏：移动端可折叠，PC 固定且支持收起 -->
    <nav id="sidebar" class="sidebar collapse d-lg-block bg-gray-100 border-end">
      <div id="sidebarMenu" class="p-3">
        <!-- 由 app.js 渲染侧边菜单 -->
      </div>
    </nav>

    <!-- 主内容区域：仅内容区滚动 -->
    <main class="flex-grow-1 px-4 content-area">
      <section class="section-title">
        <h1 class="h4 d-flex align-items-center">
          <i class="bi bi-tag me-2"></i>
          欢迎来到 3D 打印导航
        </h1>
        <p class="text-muted">左侧选择分类即可浏览链接；内容由配置驱动渲染。</p>
      </section>
      <div id="content"></div>
      <footer class="text-muted small my-5">© 2025 3D打印导航</footer>
    </main>
  </div>

  <!-- 全屏搜索模态框 -->
  <div class="modal fade" id="fullscreenSearchModal" tabindex="-1" aria-labelledby="fullscreenSearchModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="search-container">
            <div class="search-header">
              <div class="search-icon-large mb-3">
                <i class="bi bi-search"></i>
              </div>
              <div class="input-group input-group-lg mb-3">
                <input type="search" class="form-control form-control-lg" id="fullscreenSearch" placeholder="搜索站点或分类..."
                  autofocus>
              </div>
              <div class="search-hint text-muted small">
                <i class="bi bi-keyboard me-1"></i>按 ESC 退出搜索
              </div>
            </div>
            <div class="search-results-container">
              <div class="search-results" id="fullscreenSearchResults"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/app.js"></script>
</body>

</html>
